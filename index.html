<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="input">
        <div id="buttons">
            <button id="minus" class="btn-yellow">-</button>
            <button id="divide" class="btn-yellow">/</button>
            <button id="multiply" class="btn-yellow">*</button>
            <button id="add" class="btn-yellow">+</button>
            <button id="block0" class="btn-grey">0</button>
            <button id="block1" class="btn-grey">1</button>
            <button id="block2" class="btn-grey">2</button>
            <button id="block3" class="btn-grey">3</button>
            <button id="block4" class="btn-grey">4</button>
            <button id="block5" class="btn-grey">5</button>
            <button id="block6" class="btn-grey">6</button>
            <button id="block7" class="btn-grey">7</button>
            <button id="block8" class="btn-grey">8</button>
            <button id="block9" class="btn-grey">9</button>
            <button id="dot" class="btn-grey">.</button>
            <button id="equal">=</button>
            <button id="clr">c</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
